<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMall Focus Group Test</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Josefin+Sans|Nanum+Gothic+Coding&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>

<body>
  <header id="header">
    <h1>BusMall</h1>
    <h3 class="transform">Everything you'll ever need.</h3>
    <nav>
    </nav>
    <button class="hidden-div"><a href="#stats">Jump to the Stats!</a></button>

  </header>
  <main id="main-content">

    <img id="Product1" src="images/bag.jpg" alt="This is a product">
    <img id="Product2" src="images/banana.jpg" alt="This is another product">
    <img id="Product3" src="images/bathroom.jpg" alt="This is yet another product">


  </main>

  <form id="product-form">
    <label for="name">New Product</label>
    <input id="product" type="text" name="product">
    <button type="submit">Submit</button>
  </form>
  <aside class="hidden-div" id="stats">
    <h2>Statistics</h2>
    <div id="bar-chart-div">
      <canvas id="product-bar-chart" width=600px height=600px>
      </canvas>
    </div>
    <div id="pie-chart-div">
      <canvas id="product-pie-chart" width=600px height=600px>
      </canvas>
    </div>
    <ul id="product-list">

    </ul>


  </aside>
  <footer id="footer">
    <h3></h3>

  </footer>
  <script src="js/app.js"></script>
</body>

</html>
